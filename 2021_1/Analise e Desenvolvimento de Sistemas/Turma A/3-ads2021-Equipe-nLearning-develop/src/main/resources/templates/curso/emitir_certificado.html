<script th:inline="javascript">

var nomeAluno = /*[[${aluno.nome}]]*/ "Nome do aluno";
var nomeCurso = /*[[${curso.nomeCurso}]]*/ "Nome do curso";

$(document).ready(function() {
	$("#btn").click(function() {

		// Obtém a data/hora atual
		var data = new Date();

		// Guarda cada pedaço em uma variável
		var dia = data.getDate();           // 1-31
		var mes = data.getMonth();          // 0-11 (zero=janeiro)
		var ano4 = data.getFullYear();       // 4 dígitos

		// Formata a data e a hora (note o mês + 1)
		var str_data = dia + '/' + (mes + 1) + '/' + ano4;


		var certificado = document.querySelector("#image");

		var dataConclusao = str_data;
		var placename = 'Place Name';
		var dateevent = 'Day/Year/Month';
		var filename = 'certificado';
		var doc = new jsPDF('landscape', 'mm', 'a4')
		doc.addImage(certificado, 'JPEG', 0, 0, 297, 210)
		doc.setFont('times')

		/* Nome do Aluno */
		console.log(nomeAluno.length)

		doc.setFontSize(40)
		doc.text(65, 101, nomeAluno)


		/* Nome do curso */
		doc.setFontSize(14)
		doc.text(83, 122, nomeCurso)


		/* Data de conclusão */
		doc.setFontSize(14)
		doc.text(114, 129, dataConclusao)

		doc.save(filename + '.pdf')
	});
});
        </script>
