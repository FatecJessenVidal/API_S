{% extends 'base.html' %}


{% block titulo %}Editando : '{{ produto.nome }}' {% endblock %}


{% block conteudo %}
<div class="container">
    <h1>Editando : '{{ produto.nome }}'</h1>
    <div>
        <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
            <input  type="submit" class="btn btn-default" value="Editar">
        </form>
    </div>

</div>
{% endblock %}
