<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tela de cadastro de motorista</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="main-container">
        <h1>Registrar motorista</h1>
        <form id="register-form" action="">
            <div class="full-box">
                
                <label for="name">Nome completo</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required>
                <div class="half-box spacing">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="Digite seu cpf" data-required data-only-numbers="">
                </div>
                <div class="half-box">
                    <label for="estado">Estado</label>
                    <input type="estado" name="estado" id="estado"    placeholder="Digite seu estado" data-required>
                </div>
                <div class="half-box spacing">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" data-required>
                       
                </div>
                <div class="half-box">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço" data-required>

                    <div class="half-box spacing">
                        <label for="compl">Complemento</label>
                        <input type="text" name="compl" id="compl" placeholder="Apartamento, referência, etc">

                    </div>

                </div>
                <div class="half-box">
                    <label for="cnh">CNH do motorista</label>
                    <input type="text" name="cnh" id="cnh" placeholder="Digite o CNH do motorista" data-required
                        data-only-numbers="">
                </div>
                <div class="half-box spacing">
                    <label for="date">Data de ingresso na empresa</label>
                    <input type="date" name="date" id="date" 
                        data-password-validate data-required>
                </div>

                <div class="full-box">
                    <input id="btn-submit" type="submit" value="Cadastrar">
                </div>
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>

</html>
