{% extends "base.html" %}
{% block title %}Cadastro{% endblock %}
{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-danger" role="alert">
    {{ messages[0] }}
</div>
{% endif %}
{% endwith %}
<div class="container-fluid py-5 mt-4">
   <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="text-center align-middle mb-5">Cadastro</h2>
            <form method="POST" action="/auth/registrar"  autocomplete="off">
            <div class="mb-5 text-body">
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label col-form-label-lg">E-mail</label>
                    <div class="col-sm-8">
                        <input type="email" id="email" class="form-control form-control-lg border border-primary" name="email" placeholder="joao@email.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nome" class="col-sm-3 col-form-label col-form-label-lg">Nome</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-lg border border-primary" id="nome" name="nome" placeholder="JoÃ£o" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cpf" class="col-sm-3 col-form-label col-form-label-lg">CPF</label>
                    <div class="col-sm-8 "> 
                        <input type="text" class="form-control form-control-lg border border-primary" id="cpf" name="cpf" placeholder="444444444-40" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="data" class="col-sm-3 col-form-label col-form-label-lg">Data de nascimento</label>
                    <div class="col-sm-8 ">
                        <input type="date" class="form-control form-control-lg border border-primary" id="data" name="data" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="senha" class="col-sm-3 col-form-label col-form-label-lg">Senha</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control form-control-lg border border-primary" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-sm-6 mb-2">
                        <button class="btn btn-primary btn-block" type="submit">Cadastrar</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
