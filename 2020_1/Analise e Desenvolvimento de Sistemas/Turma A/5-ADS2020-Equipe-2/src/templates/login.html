{% extends "base.html" %}
{% block title %}Entrar{% endblock %}
{% block content %}
{% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endwith %}
<div class="container-fluid py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="text-center align-middle mb-5">Login</h2>
            <form method="POST" action="/auth/login" autocomplete="off">
            <div class="mb-5 text-body">
                <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col-sm-8">
                        <input type="email" id="email" class="form-control border border-primary" name="email" placeholder="E-mail">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="senha" class="col-sm-2 col-form-label">Senha</label>
                    <div class="col-sm-8">
                        <input type="password" id="senha" class="form-control border border-primary" name="senha" placeholder="Senha">
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-sm-5 mb-2">
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
